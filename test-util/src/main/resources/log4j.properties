# Define the root logger with appender file
log = ../logTEST

log4j.rootLogger=INFO, CONSOLE
#,FILE

log4j.category.org.hibernate.SQL = DEBUG, CONSOLE
#,JPA
log4j.additivity.org.hibernate.SQL = false

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Define the FILE appender
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=${log}/logTest.txt
log4j.appender.FILE.ImmediateFlush=true
log4j.appender.FILE.Threshold=INFO
log4j.appender.FILE.Append=true
log4j.appender.FILE.MaxFileSize=50MB
log4j.appender.FILE.MaxBackupIndex=10
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} (%t) %-5p %c{1}:%L - %m%n

# Define the JPA appender
log4j.appender.JPA=org.apache.log4j.RollingFileAppender
log4j.appender.JPA.File=${log}/logJPA.txt
log4j.appender.JPA.ImmediateFlush=true
log4j.appender.JPA.Threshold=DEBUG
log4j.appender.JPA.Append=true
log4j.appender.JPA.MaxFileSize=50MB
log4j.appender.JPA.MaxBackupIndex=10
log4j.appender.JPA.layout=org.apache.log4j.PatternLayout
log4j.appender.JPA.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n